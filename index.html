<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="top">
        <h1 id="title"">
            <a href="#">Etch-a-Sketch</a>
        </h1>
    </div>
    <h1 class="header">Draw anything...</h1>
    <div id="container">
        <div id="grid-container"></div>
        <div id="tools-container">
            <button id="blackBtn">Black</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="eraseBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div class="slider-container">
            <input type="range" min="16" max="100" value="16" step="4" id="size-slider" class="slider">
        </div>
        <div id="grid-dimensions-show"></div>
        
    </div>
    <div class="footer">
        <h3>By Konrad Maciaszek</h3>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
